<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <div class="player">
    <!-- DASHBOARD -->
    <div class="dashboard">
      <!-- HEADER -->
      <header>
        <h4>Now playing:</h4>
        <h2 class="header-name">Vì mẹ anh bắt chia tay</h2>
      </header>

      <!-- CD -->
      <div class="cd">
        <div class="cd-thumb">
        </div>
      </div>

      <!-- CONTROLS -->
      <div class="controls">
        <div data-state="off" class="btn btn-repeat">
          <i class="fa-solid fa-rotate-right"></i>
        </div>
        <div class="btn btn-pre">
          <i class="fa-solid fa-backward-step"></i>
        </div>
        <div data-state="pause" class="btn btn-toggle">
          <div class="btn-toggle-play">
            <i class="fa-solid fa-play"></i>
          </div>
          <div class="btn-toggle-pause">
            <i class="fa-solid fa-pause"></i>
          </div>
        </div>
        <div class="btn btn-next">
          <i class="fa-solid fa-forward-step"></i>
        </div>
        <div data-state="off" class="btn btn-shuffle">
          <i class="fa-solid fa-shuffle"></i>
        </div>
      </div>
      <div class="scroll">
        <input type="range" min="0" max="100" value="0" step="1" id="slider">
      </div>
    </div>

    <!-- PLAYLIST -->
    <div class="playlist">
    </div>

    <!-- AUDIO PLAYER -->
    <div class="audio-container">
      <audio src="assets/music/single1.mp3" class="audio-player"></audio>
    </div>
  </div>

  <!-- SCRIPT -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/common.js"></script>
  <script src="js/pre-processor.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
